version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: yoga-backend-prod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_NAME=/app/data/yoga.db
      - JWT_SECRET=${JWT_SECRET}
      - GIN_MODE=release
    volumes:
      - yoga-db-prod:/app/data
    restart: always
    networks:
      - yoga-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: yoga-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: always
    networks:
      - yoga-network

volumes:
  yoga-db-prod:
    driver: local

networks:
  yoga-network:
    driver: bridge
