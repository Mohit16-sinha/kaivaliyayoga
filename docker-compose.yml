version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: yoga-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_NAME=/app/yoga.db
      - JWT_SECRET=your_super_secret_key_change_in_production
    volumes:
      - ./server:/app
      - yoga-db:/app/data
    restart: unless-stopped
    networks:
      - yoga-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: yoga-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - yoga-network
    stdin_open: true
    tty: true

volumes:
  yoga-db:
    driver: local

networks:
  yoga-network:
    driver: bridge
