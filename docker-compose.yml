version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: yoga-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_DRIVER=postgres
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=yoga_wellness
      - DB_PORT=5432
      - MIGRATE_SQLITE=true
      # Fallback to SQLite if needed, but we prefer PG now
      # - DB_NAME=/app/yoga.db 
      - JWT_SECRET=your_super_secret_key_change_in_production
      # Razorpay (India)
      - RAZORPAY_KEY_ID=rzp_test_RnD3wx9CshKHmH
      - RAZORPAY_KEY_SECRET=JB0oqD7hUjawvjsIG1Os1wK8
      # PayPal (International)
      - PAYPAL_CLIENT_ID=ATyO30DccbcEaSJ-6NHZmPa6x_t-KN_aNgl5G814K_EF03wEdcXMPt3AnrkXiWjiCCSRYafiEFoj6Rhn
      - PAYPAL_SECRET=EMOscscFHS5zrwNR1m_6aNETFIe1D3SkRjheSVtbGNGY-zIXUn2Q6RhCVDUecLF7zFXkpg-NtjAtPqTh
      - PAYPAL_MODE=sandbox
    volumes:
      - ./server:/app
      - yoga-db:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yoga-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: yoga-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - yoga-network
    stdin_open: true
    tty: true

  db:
    image: postgres:15-alpine
    container_name: yoga-db-pg
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=yoga_wellness
    volumes:
      - yoga-pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - yoga-network

volumes:
  yoga-db:
    driver: local
  yoga-pg-data:
    driver: local

networks:
  yoga-network:
    driver: bridge
